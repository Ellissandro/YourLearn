<ion-header>
  <ion-toolbar>
    <ion-title>Novo Canal</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let canal of canais">
      <ion-thumbnail item-start>
        <img [src]="canal.urlLogo">
      </ion-thumbnail>
      <h2>{{canal.nome}}</h2>
      
      <ion-icon name="md-trash" clear item-end (click)="excluir(canal)"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="adicionar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
