<ion-header>
  <ion-toolbar>
    <ion-title>Novo Vídeo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Titulo</ion-label>
        <ion-input type="text" formControlName="titulo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descricao</ion-label>
        <ion-input type="text" formControlName="descricao"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">ID do vídeo no Youtube</ion-label>
        <ion-input type="text" formControlName="idVideoYoutube"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Tags</ion-label>
        <ion-input type="text" formControlName="tags"></ion-input>
      </ion-item>

     

      <ion-item-sliding>
        <ion-item>
          
          <ion-label position="floating">Canal</ion-label>
          <ion-select formControlName="idCanal" [(ngModel)]="canalSelecionado">         
            <ion-select-option *ngFor="let canal of canais" value="{{canal.id}}">{{canal.nome}}</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item-options side="end">
          <ion-button color="primary" (click)="showAddCanal()">
            <ion-icon name="add"></ion-icon>
            Novo
          </ion-button>
        </ion-item-options>
      </ion-item-sliding>


      <ion-item-sliding>
        <ion-item>
          <ion-label position="floating">PlayList</ion-label>
          <ion-select formControlName="idPlaylist" [(ngModel)]="playlistSelecionada">
            <ion-select-option *ngFor="let playlist of playlists" value="{{playlist.id}}">{{playlist.nome}}</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item-options side="end">
          <ion-button color="primary" (click)="showAddPlayList()">
            <ion-icon name="add"></ion-icon>
            Novo
          </ion-button>
        </ion-item-options>
      </ion-item-sliding>
      
      <ion-item>
        <ion-label position="floating">Ordem na Playlist</ion-label>
        <ion-input type="number" formControlName="ordemNaPlayList"></ion-input>
      </ion-item>

    </ion-list>
  </form>
  <ion-button color="primary" fill="outline" expand="block" shape="round" [disabled]="!form.valid" (click)="salvar()">SALVAR</ion-button>
  <ion-button color="secundary" fill="outline" expand="block" shape="round" (click)="cancelar()">CANCELAR</ion-button>
</ion-content>
